!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        /* Body Styling */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Heading Styling */
        h1 {
            color: #007bff;
            font-size: 32px;
            text-transform: uppercase;
        }

        /* Paragraph Styling */
        p {
            color: #333;
            font-size: 18px;
            line-height: 1.5;
        }

        /* Horizontal Rule Styling */
        hr {
            border: 2px solid #007bff;
            width: 50%;
        }

        /* Image Styling */
        img {
            width: 300px;
            height: auto;
            border: 3px solid #007bff;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Our Latest Product</h1>
    <hr>
    <img src="product.jpg" alt="Product Image">
    
    <p style="color: #555; font-size: 16px; background-color: #e9ecef; border: 1px solid #ddd; padding: 10px;">
        This is our brand-new product that offers high quality and amazing features.
    </p>

</body>
</html>
