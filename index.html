<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading to Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loading-container" id="loading-container">
        <div class="loading-animation"></div>
        <div class="percentage" id="percentage">0%</div>
    </div>

    <div class="landing-container" id="landing-container" style="display: none;">
        <h1>Welcome to Our Service</h1>
        <div class="form-container">
            <div class="form" id="sign-in-form">
                <h2>Sign In</h2>
                <form>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                </form>
                <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
            </div>
            <div class="form" id="sign-up-form" style="display: none;">
                <h2>Sign Up</h2>
                <form>
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="#" onclick="toggleForms()">Sign In</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
